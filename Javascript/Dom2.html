<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

    const parent = document.querySelector('.parent')
    console.log(parent);  // print what is in the parent tag
    console.log(parent.children);  // print all the days (inner html)
    console.log(parent.children[1].innerHTML);  // print the 1st element (tuesday)

    //#######################################################//

    for (let i = 0; i < parent.children.length; i++) {
         console.log(parent.children[i].innerHTML);
    }  // all days are print in array format

    //#######################################################//

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);  // Output = <div class="day">Monday</div>
    console.log(parent.lastElementChild);  // Output = <div class="day">Thursday</div>

    //#######################################################//

    const dayOne = document.querySelector('.day')
    console.log(dayOne);  // Output = <div class="day">Monday</div>
    console.log(dayOne.parentElement);  // to print total parent element
    console.log(dayOne.nextElementSibling);  // print sibling of Monday (<div class="day">Tuesday</div>)
    console.log("NODES: ", parent.childNodes);  // to print complex nodelist tree structure

</script>
</html>
