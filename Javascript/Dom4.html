<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // 1st method to add more language in language class and in the li
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")  // Output = javascript, python, typescript

    //#######################################################//

    // 2nd method to add more language in language class and in the li
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //#######################################################//

    // To replace one language to another language
    const secondLang = document.querySelector("li:nth-child(2)")  // to convert python to mojo
    console.log(secondLang);


    secondLang.innerHTML = "Mojo"  // 1st method

    const newli = document.createElement('li')  // 2nd method
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    secondLang.outerHTML = '<li>Mojo</li>'  // 3rd method

    //#######################################################//

    // to remove any language
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
